<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Using jQuery</title>
</head>
<body>
    <p id="4">Sample!</p>
    <p id="5">Slide away</p>
</body>

<script>
$(document).ready(function() {
    $("html").append(
    "<body>\
        <div id='container'>\
            <div id='inner'>\
                <h1>Basic jQuery</h1>\
                <p id='1'>Paragraph 1</p>\
                <p id='2'>Paragraph 2</p>\
                <p id='3'>Paragraph 3</p>\
            </div>\
        </div>\
    </body>"
    );
    $("#2") .css({"color":"red"});
    $("#3") .click(function () {
        $('h1').hide()
    });

    //This function turns the paragraph with id 4 blue when clicked.
    $("#4") .click(function() {
        $("#4") .css({"color":"blue"});
    });

    //This function causes the paragraph with id 2 to slide up.
    $("#5") .click(function() {
        $("#2").slideUp( 1000 )
    });

    $("#5") .click(function() {
       $("div.hidden").slideDown( 1000 )
    });
});

</script>
</html>
