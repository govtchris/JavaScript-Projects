<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Slideshow</title>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="">
    <button onclick="countdown()">Click Here</button>
    <p id="timer"></p>
    

    <!-- Slideshow container-->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertest">1 / 3</div>
            <img src="./css/images/frog1.jpg" alt="blue frog">
            <div class="text"> This is a dyeing dart frog!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertest">2 / 3</div>
            <img src="./css/images/frog2.jpg" alt="tiny frog">
            <div class="text"> This is a species of thumbnail dart frog!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertest">3 / 3</div>
            <img src="./css/images/frog3.jpg" alt="blue frog">
            <div class="text"> This is a golden dart frog!</div>
        </div>

        <!-- Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- Dots and Circles -->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

</body>
</html>
